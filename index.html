    <body  style="background-color:rgb(235, 238, 223);"></style>

        <table style="border-collapse: collapse; width: 100.00%; height: 608px;" border="0">
            <tbody>
                <tr>
                    <td style="width: 50%;">
                        <label for="emtext"><font class="headlines">Text (paste it below)</font></label><br>
                        <div contenteditable="true" id="divetext" name="divetext" class="divetext"></div>
                        <button id="divetext" class="clearField" onClick="clearText(this.id)">Clear Text</button>
                    </td>
                    <td style="width: 50%;">
                        <label for="contar"><font class="headlines">Highlighted words from text</font></label><br>
                        <div contenteditable="true" id="divca" name="divca" class="divca "></div><button id="divca" class="clearField" onClick="clearText(this.id)">Clear Text</button>
                        <button id="copyHTML" title="...and paste in MSWord" class="copyText" onClick="copyHTMLFunction('divca')">Copy Text</button>
                    </td>
                </tr>
            <td id="489" style="width: 50%;">
                <label for="wordlist"><font class="headlines">Word list (one per line)</font></label>
                <div style="width: 20%; float: right" class="checkboxDIV">
                    <div><font style="font-weight: bold">Use lower case only and other </font><a href="https://oharelbs.github.io/textparse/limitations.html" target="_blank">limitations</a></div>
                    <!--<input type="checkbox" id="band1" name="band1" onClick="getBandOneWords(this)" /><label class="checkboxLabel">Band I Words</label><br> -->
                    <input type="checkbox" class="largeCheckBox" id="band2" name="band2" onClick="getBandTwoWords(this)" /><label class="checkboxLabel">Band II Words</label><br>
                    <input type="checkbox" class="largeCheckBox" id="band3" name="band3" onClick="getBandThreeWords(this)" /><label class="checkboxLabel">Band III Words</label><br>
                    <br>
                    <br>
                    <br>
                    <br><br>
                    <div>
                        <font style="text-decoration: underline; font-weight: bold">Visibility</font><br>

                        <input type="checkbox" class="largeCheckBox" id="allAtt" name="allAtt" onClick="checkAllBoxes(this)" /><label class="allAtt checkboxLabel">Check All</label><br>
                        <input type="checkbox" class="largeCheckBox" id="mudgashText" name="mudgashText" /><label  class="checkboxLabel" style="background-color: yellow;">Highlight Text</label><br>
                        <input type="checkbox" class="largeCheckBox" id="colorText" name="colorText" /><label  class="checkboxLabel" style="color: red;">Color Text</label><br>
                        <input type="checkbox" class="largeCheckBox" id="ulText" name="ulText" /><label  class="checkboxLabel" style="text-decoration: underline;">Underline Text</label><br><br><br><br>
                        <button type="submit" id="mySubmitButton" onclick="popMeUp()" class="button" value="Look'em up">Look'em up</button>
                        </div>
                    </div>
                </div>
                <br>
                <textarea id="divwl" name="divwl" type="text" class="wrdlstText"></textarea>
                <br><button id="divwl" style="margin-left:10px; margin-right:3px" class="clearField" onClick="clearText(this.id)">Clear Text</button><button id="divwl" class="copyText" onclick="copyFunction('divwl')">Copy Text</button><br>
            </td>
            <td id="510" style="width: 50%;">

                <label id="wordsInText" for="simlist"><font class="headlines">Words Found in Text</font></label>
                <!-- this is the URL side -->
                <label id="linkToWords" style="float: right" for="simURLlist"><font class="divURLheadlines">Links</font></label><br>
                <div style="cursor: auto;" id="divurl" name="divurl" class="divurl"></div>
                <div contenteditable="true" id="divsl" name="divsl" class="wrdlst"></div><button id="divsl" style="margin-left:10px; margin-right:3px" class="clearField" onClick="clearText(this.id)">Clear Text</button><button id="divsl" class="copyText" onclick="copyFunction(this.id)">Copy Text</button>
                <div class="mail-image"><a href="mailto:oharel@gmail.com?subject=Comments and suggestions">Click here to email me</a><br>
                    <a href="https://oharelbs.github.io/textparse/limitations.html" target="_blank">Version 3</a>
                </div>
            </td>
            <tr id="521">
            </tr>
        </table>
